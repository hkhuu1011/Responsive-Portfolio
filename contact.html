<!DOCTYPE html>
<html lang="en-us">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<meta charset="UTF-8">

<head>
	<title>Contact</title>
</head>

<body>

	<!-- Header & Navigation -->
	<div class="header-cont">
		<header>
			<h1>Han Khuu</h1>
				<section class="Nav">
					<a class="navlinks" href="index.html">About</a>  |  
					<a class="navlinks" href="portfolio.html">Portfolio</a>  | 
					<a class="navlinks" href="contact.html">Contact</a>
				</section>
		</header>
	</div>
	
	<!-- Contact & Connect -->
	<div class="wrapper">

		<section class="About">
			<h2>Contact</h2>
		
				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
		
					<div class="row">
					<label for="name">Name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
					</div>

					<div class="row">
					<label for="email">Email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
					</div>

					<div class="row">
					<label for="message">Message:</label><br />
					<textarea id="message" class="input" name="message" rows="12" cols="30"></textarea><br />
					</div>

					<input id="submit_button" type="submit" value="Submit"/>
				</form>						

		</section>

		<section class="sidebar">
			<h3>Connect with Me</h3>
	
			<!-- Social Media Icons -->
			<article class="Icons">

				<!-- Linkedin -->
				<a href="http://www.linkedin.com/in/hankhuu" target="_blank"><img alt="linkedin" src="https://raw.githubusercontent.com/hkhuu1011/Basic--Portfolio/master/assets/images/linkedin_icon.png"></a>

				<!-- Github -->
				<a href="https://github.com/hkhuu1011" target="_blank"><img alt="github" src="https://raw.githubusercontent.com/hkhuu1011/Basic--Portfolio/master/assets/images/github_icon.png"></a>
	
				<!-- Stack -->
				<a href="http://stackoverflow.com/users/7239173/han-khuu?tab=profile" target="_blank"><img alt="stack" src="https://raw.githubusercontent.com/hkhuu1011/Basic--Portfolio/master/assets/images/stackoverflow_icon.png"></a>
			
			</article>
		</section>
	</div>
	
	<!-- Footer -->
	<footer>&copy; Copyright 2017 Han Khuu</footer>

</body>
</html>
